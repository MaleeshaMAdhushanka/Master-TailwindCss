<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Master</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            padding: 5rem;
        }
    </style>

</head>
<body>
            <h1>1.Colors With Different Shades</h1>
            <!-- https://tailwindcss.com/docs/colors -->
            <p class="text-blue-50">Tailwind</p>
            <p class="text-blue-100">Tailwind</p>
            <p class="text-blue-200">Tailwind</p>
            <p class="text-blue-300">Tailwind</p>
            <p class="text-blue-400">Tailwind</p>
            <p class="text-blue-500">Tailwind</p>
            <p class="text-blue-600">Tailwind</p>
            <p class="text-blue-700">Tailwind</p>
            <p class="text-blue-800">Tailwind</p>
            <p class="text-blue-900">Tailwind</p>
        
            <br>
            <hr>
            <br>

          <!-- 2. Background Colors -->
           <h1>Background Colors</h1>
            <p class="bg-pink-500 text-white">Tailwind</p>
            <p class="bg-red-400 text-white">Tailwind</p>
            <p class="bg-blue-600 text-white">Tailwind</p>
           
            <br>
            <hr>
            <br>
            <!-- 3 .Text Decoration -->

            <h1>3. Text Decoration</h1>
            <p class="line-through">Tailwind</p>
            <p class="underline">Tailwind</p>
            <p class="overline">Tailwind</p>
            <p class="underline decoration-blue-700">Tailwind</p>
            <p class="text-purple-600 underline decaration-purple-400">Tailwind</p>

            <br>
            <hr>
            <br>
            <!-- 4. Accent Colors-->
             <h1>4. Accent Colors</h1>
             <input type="checkbox" checked/>
             <input type="checkbox" class="accent-yellow-500" checked/>
             <input type="checkbox" class="accent-red-500" checked/>
             <input type="checkbox" class="accent-teal-500" checked/>

              
            <br>
            <hr>
            <br>

  
</body>
</html>
